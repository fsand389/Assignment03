                <form class="form-inline" method="GET" action="/action_page.php" name="Flight Ticket Search Form">
                    <input type="hidden" name="subject" value="Flight"/>
                    <fieldset class="line">
                        <legend>Contact Information</legend>

                                Name:

                        </p>
                        <p>
                            <label>
                                Phone:

                            </label>
                        </p>
                        <p>
                            <label>
                                Email:
                                <input type="text" name="youremail" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"

                            </label>
                        </p>
